<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/signup.css">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
    <title>Sign up</title>
</head>
<body>
    <main>
        <div class="left">
            <div class="img-div"></div>
        </div>
        <div class="right">
            <div class="content">
                <div class="logo">
                    <img src="../images/seethio_logo.png" alt="">
                </div>
                <h3>Explore Ethiopia</h3>
                <h4>Create an account to get started</h4>
                <form action="">
                    <div class="half-width">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="full_width">
                        <input type="text" name="username" id="username" placeholder="User Name (optional)">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <input type="password" name="Password" id="Password" placeholder="Password">
                        <i class="fa-regular fa-eye-slash" id="eye"></i>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="checkbox" id="terms">
                        <p>I have read and accepted SEETHIO <a href=""><span>Terms</span> $ <span>Policy</span></a></p>
                    </div>
                    <input type="button" value="Sign Up">
                    <div class="horizontal">
                        <img src="../images/horizontal.svg" alt="">
                        <p> Or </p>
                        <img src="../images/horizontal.svg" alt="">
                    </div>
                    <div class="social">
                        <a href=""><img src="../images/google.svg" alt=""></a>
                       <a href=""><img src="../images/facebook.png" alt=""></a>
                    </div>
                    
                </form>
                <p id="account">Already have an account?<span><a href="">Login</a></span></p>

            </div>
        </div>
    </main>
    <!-- ellipse -->
    <div class="ellipse">
        <div class="green"></div>
        <div class="yellow"></div>
    </div>

    <script src="../Js/signup.js"></script>
</body>


</html>
