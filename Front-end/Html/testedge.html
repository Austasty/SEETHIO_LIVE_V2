<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Search</title>
<style>
 body {
    background-color: #ffffff;
    margin: 0;
    padding: 0;
 }

 .containerflight {
    width: 80%;
    height: 200px;
    margin: 0 auto;
    background-color: #00008B;
    color: #ffffff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px;
    position: relative; /* Add this */
    border-radius: 10px;
    
 }

 .containerflight > div {
    margin: 5px;
 }

 .containerflight > div > input, .containerflight > div > select ,input {
    width: 100%;
    margin-bottom: 5px;
    border-radius: 10px; /* Add this */
    height: 30px; /* Add this */
    padding-inline: 5%;
 }

 .containerflight > div > label {
    display: block;
    text-align: center;
 }

 .passengers {
    display: flex;
    justify-content: space-around;
 }

 .passengers > div {
    text-align: center;
 }

 .search-btn {
    width: 100px;
    height: 30px;
    position: absolute; /* Add this */
    bottom: 10px; /* Add this */
    left: 50%; /* Add this */
    transform: translateX(-50%); /* Add this */
    background-color: #4CAF50;
    color: #ffffff;
    text-align: center;
    border: none;
    cursor: pointer;
 }
</style>
</head>
<body>

<div class="containerflight">
    <div style="margin-top: 1.75%;">
        <select >
            <option value="">Round Trip</option>
          </select>
    </div>
 <div>
     <label for="">From</label>
    <input type="text" placeholder="From">
 </div>
 <div>
     <label for="">To</label>
    <select>
      <option value="">To</option>
    </select>
 </div>
 <div>
     <label for="">Departure date</label>
    <input type="date" placeholder="dd-mm-yy">
 </div>
 <div>
     <label for="">Return date</label>
    <input type="date" placeholder="Return date">
 </div>
 <div style="margin-top: 1.5%;" >
     <label for="">Passengers</label>
     <div class="passengers">
        <div style="display: flex; flex-direction: column; ">
           <input type="number" placeholder="Adult" style="width: 50%;">
           <label style="text-align: left;" for="">Adult</label>
        </div>
        <div style="display: flex; flex-direction: column;">
           <input type="number" placeholder="Children" style="width: 50%;">
           <label style="text-align: left;" for="">Children</label>
        </div>
        <div style="display: flex; flex-direction: column;">
           <input type="number" placeholder="Infants" style="width: 50%;">
           <label style="text-align: left;" for="">Infants</label>
        </div>
     </div>
 </div>
 <button class="search-btn">Search</button> <!-- Move this inside the container -->
</div>

</body>
</html>
